<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Pesan Genting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#25d366" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main>
      <h1>Kirim Via WhatsApp</h1>

      <form method="POST" action="/submit">
        <div class="input">
          <label for="name">Nama Pengirim</label>
          <input id="name" name="name" type="text" autocomplete="name" required />
        </div>

        <div class="input">
          <label for="wa">Kirim ke Nomor</label>
          <input id="wa" type="text" name="wa" placeholder="0815xxxxxxxx" required />
        </div>

        <div class="input">
          <label for="contact">Kontak yang bisa dihubungi</label>
          <input id="contact" type="text" name="contact" />
        </div>

        <div class="input">
          <label for="message">Pesan:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="42"
            maxlength="3900"
            placeholder="Contoh: Kami sekeluarga selamat Alhmadulillah."
            required
          ></textarea>
        </div>

        <button type="submit">Kirim</button>
      </form>
      <br>
      <p>
        Keterangan:
      </p>
      <p>
        Laman ringan (3kb) ini ditujukan untuk mengirim pesan WhatsApp pada lokasi yang tergangu sinyalnya akibat bencana alam. Situs ini bebas digunakan untuk mengirim pesan oleh siapa saja. Situs akan ditutup 1 Desember 2022. 
      </p>
    </main>
  </body>
</html>
